<body>

<div class="navbar">
  <h3 class="gold">Pabba Jewellers & Co.</h3>
  <div>
    <button id="langToggle">తెలుగు</button>
  </div>
</div>

<section class="hero">
  <div class="hero-content">
    <h1 class="gold" data-en="Timeless Elegance. Crafted for You." data-te="నిత్యమైన అందం. మీకోసం రూపొందించబడింది."></h1>

  <div class="grid" id="productGrid"></div>
</section>
  
<section class="trust">
  <div>483+ Happy Customers</div>
  <div>4.3★ Rated Store</div>
  <div>Custom Designs</div>
  <div>Trusted Experts</div>
</section>

<section id="collections">
  <h2 class="gold">Collections</h2>
  <div class="grid" id="collectionsGrid"></div>
</section>

<section id="catalog">

</section>


<!-- MODAL -->

    <span class="close" onclick="closeModal()">✕</span>

    <div class="modal-details">
      <h3 id="modalTitle" class="gold"></h3>
      <p id="modalDesc"></p>
      <button class="whatsapp-btn" id="waBtn">WhatsApp</button>

<script src="script.js"></script>
