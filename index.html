<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pabba Jewellers & Co.</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins,sans-serif;background:#0b0b0b;color:#eee;scroll-behavior:smooth}
h1,h2,h3{font-family:'Playfair Display',serif}
section{padding:80px 8%}
.gold{background:linear-gradient(90deg,#d4af37,#fff3b0);-webkit-background-clip:text;-webkit-text-fill-color:transparent}

/* NAV */
.navbar{position:fixed;width:100%;padding:18px 8%;display:flex;justify-content:space-between;background:rgba(0,0,0,.6);backdrop-filter:blur(10px);z-index:1000}
.navbar a{color:#fff;margin-left:20px;text-decoration:none}
.navbar a:hover{color:#d4af37}

/* HERO */
.hero{height:100vh;background:url('https://images.unsplash.com/photo-1611599537845-1c7aca0091c0') center/cover;display:flex;align-items:center;justify-content:center;text-align:center;position:relative}
.hero::before{content:"";position:absolute;width:100%;height:100%;background:rgba(0,0,0,.6)}
.hero-content{position:relative}
.btn{padding:12px 28px;border:none;background:linear-gradient(90deg,#d4af37,#b8860b);color:#000;border-radius:30px;cursor:pointer}

/* TRUST */
.trust{display:flex;justify-content:space-around;background:#111;text-align:center}

/* COLLECTION */
.collection-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px;margin-top:40px}
.card{background:#151515;border-radius:12px;overflow:hidden;cursor:pointer;position:relative}
.card img{width:100%;height:240px;object-fit:cover}
.card:hover{box-shadow:0 0 25px rgba(212,175,55,.5);transform:translateY(-5px)}

/* SPARKLE */
.sparkle{position:absolute;width:6px;height:6px;background:white;border-radius:50%;animation:sparkle 2s infinite}
@keyframes sparkle{0%{opacity:0;transform:scale(0)}50%{opacity:1}100%{opacity:0;transform:scale(2)}}

/* MODAL */
.modal{display:none;position:fixed;z-index:2000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.8);justify-content:center;align-items:center}
.modal img{max-width:80%;border-radius:10px}
.modal.active{display:flex}

/* FORM */
form{max-width:500px;margin:auto;display:flex;flex-direction:column;gap:15px}
input,textarea{padding:12px;border-radius:6px;border:none}
button{cursor:pointer}

/* CATALOG FILTER */
.filter-btns{text-align:center;margin-bottom:20px}
.filter-btns button{margin:5px;padding:8px 16px;background:#222;color:#fff;border:none}
.filter-btns button:hover{background:#d4af37;color:#000}

/* WHATSAPP */
.whatsapp{position:fixed;bottom:20px;right:20px;background:#25D366;color:#fff;width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:28px;text-decoration:none;box-shadow:0 0 15px rgba(0,0,0,.4)}

.fade{opacity:0;transform:translateY(40px);transition:1s}
.fade.show{opacity:1;transform:translateY(0)}

footer{text-align:center;padding:30px;background:#000;color:#888}
</style>
</head>

<body>

<div class="navbar">
  <h3 class="gold">Pabba Jewellers & Co.</h3>
  <div>
    <a href="#collections">Collections</a>
    <a href="#catalog">Catalog</a>
    <a href="#booking">Booking</a>
  </div>
</div>

<section class="hero">
  <div class="hero-content">
    <h1 class="gold">Timeless Elegance. Crafted for You.</h1>
    <p>Hyderabadâ€™s trusted jewellery destination</p>
    <button class="btn">Explore</button>
  </div>
</section>

<section class="trust">
  <div>483+ Happy Customers</div>
  <div>4.3â˜… Rated</div>
  <div>Custom Designs</div>
  <div>Trusted Experts</div>
</section>

<!-- COLLECTIONS -->
<section id="collections">
  <h2 class="gold">Featured Collections</h2>
  <div class="collection-grid">
    <div class="card" onclick="openModal(this)"><img src="https://images.unsplash.com/photo-1602752250015-52934bc45613"></div>
    <div class="card" onclick="openModal(this)"><img src="https://images.unsplash.com/photo-1588444837495-c6cfeb53b6f5"></div>
    <div class="card" onclick="openModal(this)"><img src="https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f"></div>
  </div>
</section>

<!-- ONLINE CATALOG -->
<section id="catalog">
  <h2 class="gold">Online Catalog</h2>
  <div class="filter-btns">
    <button onclick="filter('all')">All</button>
    <button onclick="filter('ring')">Rings</button>
    <button onclick="filter('necklace')">Necklaces</button>
  </div>
  <div class="collection-grid">
    <div class="card item ring"><img src="https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f"></div>
    <div class="card item necklace"><img src="https://images.unsplash.com/photo-1617038260897-41a1f14a3f1c"></div>
  </div>
</section>

<!-- BOOKING FORM -->
<section id="booking" class="fade">
  <h2 class="gold">Book a Visit</h2>
  <form onsubmit="alert('Booking request sent!'); return false;">
    <input type="text" placeholder="Your Name" required>
    <input type="tel" placeholder="Phone Number" required>
    <input type="date" required>
    <textarea placeholder="What jewellery are you looking for?"></textarea>
    <button class="btn">Submit</button>
  </form>
</section>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
  <img id="modalImg">
</div>

<!-- WHATSAPP -->
<a href="https://wa.me/918978569063" class="whatsapp">ðŸ’¬</a>

<footer>Â© 2026 Pabba Jewellers & Co.</footer>

<script>
/* Fade animation */
const faders=document.querySelectorAll('.fade');
window.addEventListener('scroll',()=>{faders.forEach(el=>{if(el.getBoundingClientRect().top<window.innerHeight*0.85){el.classList.add('show')}})})

/* Modal */
function openModal(el){document.getElementById('modal').classList.add('active');document.getElementById('modalImg').src=el.querySelector('img').src}
function closeModal(){document.getElementById('modal').classList.remove('active')}

/* Filter */
function filter(cat){
document.querySelectorAll('.item').forEach(i=>{
i.style.display=(cat==='all'||i.classList.contains(cat))?'block':'none'
})
}

/* Sparkles */
setInterval(()=>{
document.querySelectorAll('.card').forEach(card=>{
let s=document.createElement('div');
s.className='sparkle';
s.style.top=Math.random()*100+'%';
s.style.left=Math.random()*100+'%';
card.appendChild(s);
setTimeout(()=>s.remove(),2000);
})
},1500);
</script>

</body>
</html>
