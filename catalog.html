<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog | Pabba Jewellers & Co.</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <h1 class="gold" data-en="Pabba Jewellers & Co." data-te="పబ్బా జ్యువెలర్స్ & Co.">Pabba Jewellers & Co.</h1>
            <span class="telugu-name" data-en="Pabba Jewellers & Co." data-te="పబ్బా జ్యువెలర్స్ & Co.">పబ్బా జ్యువెలర్స్ & Co.</span>
        </div>
        <div class="menu-toggle" id="mobile-menu">&#9776;</div>
        <ul class="nav-links" id="nav-links">
            <div class="close-menu" id="close-menu">&times;</div>
            <li><a href="index.html" data-en="Home" data-te="హోమ్">Home</a></li>
            <li><button id="lang-toggle" class="lang-btn">తెలుగు</button></li>
        </ul>
    </nav>

    <section class="catalog-section">
        <div class="breadcrumb">
            <a href="index.html" data-en="Home" data-te="హోమ్">Home</a> <span>/</span> 
            <span id="breadcrumbCategory" data-en="Catalog" data-te="కాటలాగ్">Catalog</span>
        </div>
        
        <header class="catalog-header">
            <h1 id="categoryTitle" class="gold" data-en="Our Collections" data-te="మా సేకరణలు">Our Collections</h1>
            <p id="itemCount">Scanning inventory...</p>
        </header>  

        <div class="catalog-grid" id="catalogGrid"></div>
    </section>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">✕</span>
            <div class="modal-body">
                <img id="modalImg" src="" alt="Jewellery Image">
                <div class="modal-details">
                    <h3 id="modalTitle" class="gold"></h3>
                    <p id="modalDesc"></p>
                    <button id="waBtn" class="whatsapp-btn">
                        <span>Enquire on WhatsApp</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button id="backToTop" class="back-to-top" title="Go to top">↑</button>

    <footer>
        <p>© 2026 Pabba Jewellers & Co. | Crafted for Elegance</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
