<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Pabba Jewellers</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="catalog-page">

    <nav class="navbar">
        <div class="logo">
            <h1 class="brand-name" data-en="PABBA JEWELLERS & Co." data-te="పబ్బా జ్యువెలర్స్ & Co."></h1>
            <span class="telugu-name" data-te="పబ్బా జ్యువెలర్స్ & Co.">పబ్బా జ్యువెలర్స్ & Co.</span>
        </div>      
        <ul class="nav-links">
            <li><a href="index.html" data-en="Home" data-te="హోమ్">Home</a></li>
            <li><a href="collections.html" data-en="Collections" data-te="సేకరణలు">Collections</a></li>
            <li><button id="lang-toggle" onclick="toggleLanguage()" class="lang-btn">తెలుగు</button></li>
        </ul>
    </nav>
    <div class="breadcrumb-container">
        <div class="container">
            <ul class="breadcrumbs">
                <li><a href="index.html" data-en="Home" data-te="హోమ్">Home</a></li>
                <li class="active" data-en="Contact Us" data-te="మమ్మల్ని సంప్రదించండి">Contact Us</li>
            </ul>
        </div>
    </div>
    <header class="page-header">
        <h1 data-en="Contact Us" data-te="మమ్మల్ని సంప్రదించండి">Contact Us</h1>
        <p data-en="Have a question? We'd love to hear from you." data-te="ప్రశ్న ఉందా? మేము మీ నుండి వినడానికి ఇష్టపడతాము."></p>
    </header>

    <main class="container">
        <div class="contact-grid">
            <div class="info-card">
                <h3 data-en="Call / WhatsApp" data-te="కాల్ / వాట్సాప్">Call / WhatsApp</h3>
                <a href="#" class="config-phone-link gold-link"></a>
            </div>

            <div class="info-card">
                <h3 data-en="Email Us" data-te="ఈమెయిల్">Email Us</h3>
                <a id="contactEmail" href="#" class="gold-link"></a>
            </div>

            <div class="info-card">
                <h3 data-en="Our Store" data-te="మా దుకాణం">Our Store</h3>
                <p id="contactAddress"></p>
                <a id="mapLink" href="#" target="_blank" class="directions-link" data-en="View on Google Maps" data-te="గూగుల్ మ్యాప్స్‌లో చూడండి">View on Google Maps</a>
            </div>
        </div>
    </main>
    <section class="map-section">
        <div class="container">
            <div class="map-wrapper">
                <iframe 
                    id="googleMapIframe"
                    src="" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>
    <footer class="premium-footer">
        <div class="footer-container">
            <div class="footer-col">
                <h3 class="brand-name gold"></h3>
                <p data-en="Crafting traditions since generations." data-te="తరతరాల నుండి సంప్రదాయాలను తీర్చిదిద్దుతున్నాము."></p>
                <div class="social-links">
                    <a id="facebookLink" href="#" target="_blank" class="gold-link">Facebook</a> | 
                    <a id="instagramLink" href="#" target="_blank" class="gold-link">Instagram</a>
                </div>
            </div>

            <div class="footer-col">
                <h4 class="gold" data-en="Quick Links" data-te="త్వరిత లింకులు">Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="collections.html">Collections</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>

            <div class="footer-col">
                <h4 class="gold" data-en="Visit Our Store" data-te="మా దుకాణాన్ని సందర్శించండి">Visit Our Store</h4>
                <address id="footerAddress">
                    </address>
                <a id="footerMapLink" href="#" target="_blank" class="directions-link">Get Directions ➔</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p id="footerCredit"></p>
        </div>
    </footer>
    <script src="js/core.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utility.js"></script>
    <script>
        // Page-specific initialization
        document.addEventListener('DOMContentLoaded', () => {
            setupContactSection(); // Specific to this page's cards
            // The utility.js handles syncGlobalUI() automatically if you kept the listener there.
        });
    </script>
</body>
</html>
